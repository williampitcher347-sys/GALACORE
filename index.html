<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxacord</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #1e1f22;
  color: white;
}

.hidden { display: none; }

#auth, #app {
  height: 100vh;
}

#auth {
  display: flex;
  align-items: center;
  justify-content: center;
}

.auth-box {
  background: #2b2d31;
  padding: 30px;
  width: 320px;
  border-radius: 10px;
}

.auth-box h2 {
  margin-top: 0;
}

.auth-box input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}

.auth-box button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #5865f2;
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
}

#error {
  color: #ff6b6b;
  margin-top: 10px;
  font-size: 14px;
}

/* APP */
#app {
  display: flex;
}

#servers {
  width: 60px;
  background: #1e1f22;
  display: flex;
  align-items: center;
  justify-content: center;
}

#channels {
  width: 220px;
  background: #2b2d31;
  padding: 10px;
}

#chat {
  flex: 1;
  background: #313338;
  display: flex;
  flex-direction: column;
}

#messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

#input {
  padding: 10px;
  display: flex;
}

#input input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
}
</style>
</head>

<body>

<!-- AUTH -->
<div id="auth">
  <div class="auth-box">
    <h2>Galaxacord</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <div id="error"></div>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <div id="servers">ðŸŒŒ</div>
  <div id="channels">
    <h4>Text Channels</h4>
    <div># global-1</div>
  </div>
  <div id="chat">
    <div id="messages">Welcome to Galaxacord ðŸŽ‰</div>
    <div id="input">
      <input placeholder="Message">
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ðŸ”¥ YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBt_mZIfYnzcMygeQ11OTv1J59ARqsoN2c",
  authDomain: "dcrd3upgraded.firebaseapp.com",
  projectId: "dcrd3upgraded",
  storageBucket: "dcrd3upgraded.firebasestorage.app",
  messagingSenderId: "22145403485",
  appId: "1:22145403485:web:ec5ffdde4cebe37a7b1bb4"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* UI refs */
const authDiv = document.getElementById("auth");
const appDiv = document.getElementById("app");
const errorDiv = document.getElementById("error");

/* SHOW APP */
function showApp() {
  authDiv.classList.add("hidden");
  appDiv.classList.remove("hidden");
}

/* SHOW AUTH */
function showAuth() {
  authDiv.classList.remove("hidden");
  appDiv.classList.add("hidden");
}

/* LOGIN */
document.getElementById("loginBtn").onclick = async () => {
  errorDiv.textContent = "";
  try {
    await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    showApp();
  } catch (e) {
    errorDiv.textContent = e.message;
  }
};

/* REGISTER */
document.getElementById("registerBtn").onclick = async () => {
  errorDiv.textContent = "";
  try {
    await createUserWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    showApp();
  } catch (e) {
    errorDiv.textContent = e.message;
  }
};

/* AUTO LOGIN ON REFRESH */
onAuthStateChanged(auth, user => {
  if (user) {
    showApp();
  } else {
    showAuth();
  }
});
</script>

</body>
</html>
