<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Galaxacord</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #1e1f22;
  color: #fff;
}
.hidden { display:none }

#auth {
  display:flex;
  height:100vh;
  align-items:center;
  justify-content:center;
}
.auth-box {
  background:#2b2d31;
  padding:30px;
  width:300px;
  border-radius:10px;
}
.auth-box input, button {
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:6px;
}
button {
  background:#5865f2;
  color:white;
  cursor:pointer;
}

#app {
  display:flex;
  height:100vh;
}

#servers {
  width:60px;
  background:#1e1f22;
  padding:10px;
}

#channels {
  width:200px;
  background:#2b2d31;
  padding:10px;
}

#chat {
  flex:1;
  display:flex;
  flex-direction:column;
  background:#313338;
}

#messages {
  flex:1;
  padding:10px;
  overflow-y:auto;
}

#input {
  display:flex;
  padding:10px;
}
#input input {
  flex:1;
  padding:10px;
  border-radius:6px;
  border:none;
}
</style>
</head>

<body>

<!-- AUTH -->
<div id="auth">
  <div class="auth-box">
    <h2 id="authTitle">Login</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <p id="authMsg"></p>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <div id="servers">ðŸŒŒ</div>
  <div id="channels">
    <h4>Text</h4>
    <div onclick="setRoom('global1')"># global-1</div>
    <div onclick="setRoom('global2')"># global-2</div>
    <div onclick="setRoom('global3')"># global-3</div>

    <h4>Voice</h4>
    <div onclick="joinVoice('voice1')">ðŸ”Š Voice 1</div>
    <div onclick="joinVoice('voice2')">ðŸ”Š Voice 2</div>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="input">
      <input id="msg" placeholder="Message Galaxacord">
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getDatabase,
  ref,
  push,
  set,
  onValue,
  onDisconnect
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBt_mZIfYnzcMygeQ11OTv1J59ARqsoN2c",
  authDomain: "dcrd3upgraded.firebaseapp.com",
  projectId: "dcrd3upgraded",
  storageBucket: "dcrd3upgraded.firebasestorage.app",
  messagingSenderId: "22145403485",
  appId: "1:22145403485:web:ec5ffdde4cebe37a7b1bb4",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let user = null;
let room = "global1";

window.login = async () => {
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
  } catch(e) {
    authMsg.innerText = e.message;
  }
};

window.register = async () => {
  try {
    await createUserWithEmailAndPassword(auth, email.value, password.value);
  } catch(e) {
    authMsg.innerText = e.message;
  }
};

onAuthStateChanged(auth, u => {
  if (!u) return;
  user = u;
  auth.classList.add("hidden");
  app.classList.remove("hidden");

  const p = ref(db, "presence/" + u.uid);
  set(p, true);
  onDisconnect(p).remove();

  listen();
});

window.setRoom = r => {
  room = r;
  messages.innerHTML = "";
  listen();
};

function listen() {
  onValue(ref(db, "messages/" + room), snap => {
    messages.innerHTML = "";
    snap.forEach(c => {
      const d = c.val();
      const div = document.createElement("div");
      div.textContent = d.text;
      messages.appendChild(div);
    });
  });
}

window.sendMsg = () => {
  if (!msg.value) return;
  push(ref(db, "messages/" + room), {
    uid: user.uid,
    text: msg.value
  });
  msg.value = "";
};

// ðŸŽ¤ BASIC VOICE (REAL MIC, SIMPLE)
let localStream;
window.joinVoice = async room => {
  localStream = await navigator.mediaDevices.getUserMedia({ audio:true });
  alert("Microphone connected to " + room);
};
</script>

</body>
</html>
