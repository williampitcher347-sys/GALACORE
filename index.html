<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxacord</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body { margin: 0; background: #1e1f22; color: white; height: 100vh; }

.hidden { display: none; }

button {
  background: #5865f2;
  border: none;
  color: white;
  padding: 8px;
  cursor: pointer;
}

input {
  padding: 8px;
  width: 100%;
}

#app {
  display: grid;
  grid-template-columns: 70px 240px 1fr 240px;
  height: 100vh;
}

.servers { background: #1e1f22; padding: 10px; }
.channels { background: #2b2d31; padding: 10px; }
.chat { background: #313338; display: flex; flex-direction: column; }
.messages { flex: 1; overflow-y: auto; padding: 10px; }
.input { display: flex; gap: 5px; }
.members { background: #2b2d31; padding: 10px; }

.user { padding: 4px; font-size: 14px; }

.voiceBox {
  margin-top: 10px;
  background: #232428;
  padding: 8px;
}

.settings {
  margin-top: 10px;
  background: #232428;
  padding: 8px;
}
</style>
</head>
<body>

<div id="app">
  <div class="servers">ðŸŒŒ</div>

  <div class="channels">
    <h4>Text</h4>
    <div># global</div>

    <h4>Voice</h4>
    <div onclick="joinVoice('VC-1')">ðŸ”Š VC-1</div>
    <div onclick="joinVoice('VC-2')">ðŸ”Š VC-2</div>

    <div class="voiceBox">
      <div id="voiceStatus">Not in voice</div>
      <button onclick="leaveVoice()">Disconnect</button>
    </div>

    <div class="settings">
      <h4>Settings</h4>
      <input id="nameInput" placeholder="Change username">
      <button onclick="changeName()">Save Name</button>
    </div>
  </div>

  <div class="chat">
    <div class="messages" id="messages"></div>
    <div class="input">
      <input id="msg" placeholder="Message">
      <button onclick="send()">Send</button>
    </div>
  </div>

  <div class="members">
    <h4>Online</h4>
    <div id="users"></div>
  </div>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyBt_mZIfYnzcMygeQ11OTv1J59ARqsoN2c",
  databaseURL: "https://dcrd3upgraded-default-rtdb.firebaseio.com",
  projectId: "dcrd3upgraded"
});
const db = firebase.database();

/* ELEMENTS */
const messages = document.getElementById("messages");
const users = document.getElementById("users");
const msg = document.getElementById("msg");
const voiceStatus = document.getElementById("voiceStatus");
const nameInput = document.getElementById("nameInput");

/* SESSION */
let id = localStorage.getItem("galaxacord_id");
if (!id) {
  id = crypto.randomUUID();
  localStorage.setItem("galaxacord_id", id);
}

/* USERNAME */
let username = localStorage.getItem("galaxacord_name");
if (!username) {
  username = "User" + Math.floor(1000 + Math.random() * 9000);
  localStorage.setItem("galaxacord_name", username);
}

/* VOICE STATE */
let currentVoice = null;
let stream = null;

/* INIT */
start();

/* START APP */
function start() {
  nameInput.value = username;

  db.ref("users/" + id).set({
    username,
    online: true
  });

  loadMessages();
  loadUsers();

  window.onbeforeunload = () => {
    db.ref("users/" + id).remove();
    leaveVoice();
  };
}

/* CHANGE NAME */
function changeName() {
  const newName = nameInput.value.trim();
  if (newName.length < 3) return alert("Name too short");

  username = newName;
  localStorage.setItem("galaxacord_name", newName);

  db.ref("users/" + id + "/username").set(newName);
}

/* CHAT */
function send() {
  if (!msg.value) return;

  db.ref("messages").push({
    user: username,
    text: msg.value
  });

  msg.value = "";
}

function loadMessages() {
  messages.innerHTML = "";
  db.ref("messages").limitToLast(100).on("child_added", snap => {
    const m = snap.val();
    const div = document.createElement("div");
    div.textContent = m.user + ": " + m.text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });
}

/* USERS */
function loadUsers() {
  db.ref("users").on("value", snap => {
    users.innerHTML = "";
    snap.forEach(u => {
      if (!u.val().online) return;
      const div = document.createElement("div");
      div.className = "user";
      div.textContent = u.val().username;
      users.appendChild(div);
    });
  });
}

/* VOICE */
async function joinVoice(room) {
  if (currentVoice === room) return;
  leaveVoice();

  try {
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  } catch {
    alert("Microphone access denied");
    return;
  }

  currentVoice = room;
  voiceStatus.textContent = "ðŸ”Š Connected to " + room;
}

function leaveVoice() {
  if (!currentVoice) return;

  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }

  currentVoice = null;
  voiceStatus.textContent = "Not in voice";
}
</script>
</body>
</html>
