<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxacord</title>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #1e1f22;
  color: white;
}

/* AUTH */
#auth {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

input, button {
  width: 260px;
  padding: 10px;
  border-radius: 5px;
  border: none;
}

button {
  background: #5865f2;
  color: white;
  cursor: pointer;
}

/* APP */
#app {
  display: none;
  height: 100vh;
  display: flex;
}

/* SERVERS */
#servers {
  width: 72px;
  background: #1e1f22;
  border-right: 1px solid #2b2d31;
  padding: 8px;
}

/* SIDEBAR */
#sidebar {
  width: 240px;
  background: #2b2d31;
  padding: 10px;
}

/* CHAT */
#chat {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #313338;
}

#messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

#input {
  padding: 10px;
}

#messageInput {
  width: 100%;
  padding: 10px;
  background: #383a40;
  color: white;
  border-radius: 5px;
  border: none;
}
</style>
</head>

<body>

<!-- AUTH SCREEN -->
<div id="auth">
  <h1>Galaxacord</h1>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
  <p id="error"></p>
</div>

<!-- APP -->
<div id="app">
  <div id="servers">
    <button onclick="createServer()">+</button>
  </div>

  <div id="sidebar">
    <button onclick="openFriends()">Friends</button>
    <div id="channels"></div>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <div id="input">
      <input id="messageInput" placeholder="Message Galaxacord" onkeydown="handleEnter(event)">
    </div>
  </div>
</div>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyDPmYoOViI__iEn_z38IRwEnPs0cNMqVCQ",
  authDomain: "dcrd-97f60.firebaseapp.com",
  databaseURL: "https://dcrd-97f60-default-rtdb.firebaseio.com",
  projectId: "dcrd-97f60"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let currentChat = "global";

/* AUTH STATE */
auth.onAuthStateChanged(user => {
  if (user) {
    authScreen(false);
    loadMessages();
  } else {
    authScreen(true);
  }
});

function authScreen(show) {
  document.getElementById("auth").style.display = show ? "flex" : "none";
  document.getElementById("app").style.display = show ? "none" : "flex";
}

/* AUTH */
function register() {
  auth.createUserWithEmailAndPassword(email.value, password.value)
    .catch(e => error.innerText = e.message);
}

function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => error.innerText = e.message);
}

/* CHAT */
function handleEnter(e) {
  if (e.key === "Enter") sendMessage();
}

function sendMessage() {
  if (!auth.currentUser || !messageInput.value) return;

  db.ref("messages/" + currentChat).push({
    sender: auth.currentUser.uid,
    text: messageInput.value,
    time: Date.now()
  });

  messageInput.value = "";
}

function loadMessages() {
  messages.innerHTML = "";
  db.ref("messages/" + currentChat).off();

  db.ref("messages/" + currentChat).on("child_added", snap => {
    const msg = snap.val();
    const div = document.createElement("div");
    div.textContent = msg.text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });
}

/* FRIENDS (UI PLACEHOLDER) */
function openFriends() {
  channels.innerHTML = "<p>Friends UI coming next</p>";
}

/* SERVERS */
function createServer() {
  const name = prompt("Server name");
  if (!name) return;

  const uid = auth.currentUser.uid;
  const ref = db.ref("servers").push();

  ref.set({
    name,
    owner: uid,
    members: { [uid]: true }
  });
}
</script>

</body>
</html>
