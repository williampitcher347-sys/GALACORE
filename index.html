<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxacord</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #313338;
  color: white;
}

button {
  background: #5865F2;
  border: none;
  color: white;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  width: 100%;
  margin-top: 6px;
}

input {
  padding: 10px;
  border-radius: 6px;
  border: none;
  width: 100%;
  margin-bottom: 8px;
}

#auth {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

#authBox {
  width: 300px;
  background: #1e1f22;
  padding: 25px;
  border-radius: 8px;
}

#app {
  display: none;
  height: 100vh;
}

#layout {
  display: flex;
  height: 100%;
}

#servers {
  width: 72px;
  background: #1e1f22;
}

.server {
  width: 48px;
  height: 48px;
  background: #313338;
  margin: 12px auto;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

#main {
  flex: 1;
  background: #313338;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
}
</style>
</head>

<body>

<!-- AUTH -->
<div id="auth">
  <div id="authBox">
    <h2>ðŸŒŒ Galaxacord</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password (6+ chars)">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <p id="authMsg"></p>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div id="layout">
    <div id="servers">
      <div class="server">ðŸ‘¥</div>
    </div>
    <div id="main">
      Logged into Galaxacord ðŸš€
    </div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDPmYoOViI__iEn_z38IRwEnPs0cNMqVCQ",
  authDomain: "dcrd-97f60.firebaseapp.com",
  databaseURL: "https://dcrd-97f60-default-rtdb.firebaseio.com",
  projectId: "dcrd-97f60"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

const authMsg = document.getElementById("authMsg");

function register() {
  const e = email.value;
  const p = password.value;

  auth.createUserWithEmailAndPassword(e, p)
    .then(cred => {
      db.ref("users/" + cred.user.uid).set({
        email: cred.user.email,
        created: Date.now()
      });
      authMsg.innerText = "Account created! You are logged in.";
    })
    .catch(err => authMsg.innerText = err.message);
}

function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(err => authMsg.innerText = err.message);
}

auth.onAuthStateChanged(user => {
  if (user) {
    auth.style.display = "none";
    app.style.display = "block";
  } else {
    auth.style.display = "flex";
    app.style.display = "none";
  }
});
</script>

</body>
</html>
