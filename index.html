<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Galaxacord</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #1e1f22;
  color: white;
}
#auth, #app { height: 100vh; }
#auth {
  display: flex; flex-direction: column;
  align-items: center; justify-content: center; gap: 8px;
}
input, button {
  width: 260px; padding: 10px;
  border-radius: 5px; border: none;
}
button { background: #5865f2; color: white; cursor: pointer; }

#app { display: none; flex-direction: row; }
#sidebar {
  width: 260px; background: #2b2d31; padding: 10px;
}
#chat {
  flex: 1; background: #313338;
  display: flex; flex-direction: column;
}
#messages { flex: 1; padding: 10px; overflow-y: auto; }
#messageInput {
  padding: 10px; border: none;
  background: #383a40; color: white;
}

.friend { cursor: pointer; padding: 4px; }
.friend:hover { background: #3f4147; }

.voice {
  margin-top: 10px;
  padding: 8px;
  background: #202225;
  cursor: pointer;
}
.voice.active { background: #3ba55d; }
</style>
</head>

<body>

<div id="auth">
  <h1>Galaxacord</h1>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <input id="username" placeholder="Username">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
  <p id="error"></p>
</div>

<div id="app">
  <div id="sidebar">
    <h3 id="me"></h3>

    <div class="voice" onclick="joinVoice('global')">
      ðŸ”Š Global Voice
    </div>

    <h4>Friends</h4>
    <div id="friends"></div>
  </div>

  <div id="chat">
    <div id="messages"></div>
    <input id="messageInput" placeholder="Message" onkeydown="if(event.key==='Enter')sendMessage()">
  </div>
</div>

<script>
/* ðŸ”’ PASTE YOUR FIREBASE CONFIG HERE */
firebase.initializeApp({
  apiKey: "AIzaSyDPmYoOViI__iEn_z38IRwEnPs0cNMqVCQ",
  authDomain: "dcrd-97f60.firebaseapp.com",
  databaseURL: "https://dcrd-97f60-default-rtdb.firebaseio.com",
  projectId: "dcrd-97f60",
  storageBucket: "dcrd-97f60.firebasestorage.app",
  messagingSenderId: "66865772323",
  appId: "1:66865772323:web:675be4e7fcd3864cf87e96",
});

const auth = firebase.auth();
const db = firebase.database();

let currentChat = null;
let localStream = null;
let peers = {};
let currentVoice = null;

/* AUTH STATE */
auth.onAuthStateChanged(async user => {
  if (user) {
    auth.style.display = "none";
    app.style.display = "flex";
    setPresence(true);
    loadProfile();
    loadFriends();
  } else {
    auth.style.display = "flex";
    app.style.display = "none";
  }
});

window.addEventListener("beforeunload", () => setPresence(false));

/* REGISTER */
function register() {
  auth.createUserWithEmailAndPassword(email.value, password.value)
    .then(res => {
      const tag = "#" + Math.floor(1000 + Math.random() * 9000);
      return db.ref("users/" + res.user.uid).set({
        username: username.value,
        tag
      });
    })
    .catch(e => error.innerText = e.message);
}

function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => error.innerText = e.message);
}

/* PROFILE */
function loadProfile() {
  const uid = auth.currentUser.uid;
  db.ref("users/" + uid).once("value").then(snap => {
    me.innerText = snap.val().username + snap.val().tag;
  });
}

/* PRESENCE */
function setPresence(online) {
  const uid = auth.currentUser.uid;
  db.ref("presence/" + uid).set({
    online,
    lastSeen: Date.now()
  });
}

/* FRIENDS (simple auto-friend demo) */
function loadFriends() {
  const uid = auth.currentUser.uid;
  db.ref("friends/" + uid).on("value", snap => {
    friends.innerHTML = "";
    snap.forEach(f => {
      db.ref("users/" + f.key).once("value").then(u => {
        const d = document.createElement("div");
        d.className = "friend";
        d.innerText = u.val().username + u.val().tag;
        d.onclick = () => openDM(f.key);
        friends.appendChild(d);
      });
    });
  });
}

/* DMS */
function openDM(friendUid) {
  currentChat = [auth.currentUser.uid, friendUid].sort().join("_");
  messages.innerHTML = "";
  db.ref("messages/" + currentChat).off();
  db.ref("messages/" + currentChat).on("child_added", snap => {
    const d = document.createElement("div");
    d.innerText = snap.val().text;
    messages.appendChild(d);
  });
}

function sendMessage() {
  if (!currentChat || !messageInput.value) return;
  db.ref("messages/" + currentChat).push({
    sender: auth.currentUser.uid,
    text: messageInput.value,
    time: Date.now()
  });
  messageInput.value = "";
}

/* ðŸ”Š VOICE CHANNELS (WEBRTC) */
async function joinVoice(room) {
  if (currentVoice) leaveVoice();
  currentVoice = room;

  localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const uid = auth.currentUser.uid;

  const roomRef = db.ref("voice/" + room + "/" + uid);
  roomRef.set(true);
  roomRef.onDisconnect().remove();

  db.ref("voice/" + room).on("child_added", snap => {
    const peerId = snap.key;
    if (peerId === uid) return;
    createPeer(peerId, true);
  });
}

function leaveVoice() {
  Object.values(peers).forEach(p => p.close());
  peers = {};
  db.ref("voice/" + currentVoice + "/" + auth.currentUser.uid).remove();
  currentVoice = null;
}

function createPeer(peerId, initiator) {
  const pc = new RTCPeerConnection();
  peers[peerId] = pc;

  localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
  pc.ontrack = e => new Audio().srcObject = e.streams[0];

  const ref = db.ref("signals/" + currentVoice + "/" + peerId + "/" + auth.currentUser.uid);

  pc.onicecandidate = e => e.candidate && ref.push({ ice: e.candidate });

  if (initiator) {
    pc.createOffer().then(o => {
      pc.setLocalDescription(o);
      ref.push({ offer: o });
    });
  }

  db.ref("signals/" + currentVoice + "/" + auth.currentUser.uid + "/" + peerId)
    .on("child_added", async snap => {
      const data = snap.val();
      if (data.offer) {
        await pc.setRemoteDescription(data.offer);
        const ans = await pc.createAnswer();
        await pc.setLocalDescription(ans);
        ref.push({ answer: ans });
      }
      if (data.answer) await pc.setRemoteDescription(data.answer);
      if (data.ice) await pc.addIceCandidate(data.ice);
    });
}
</script>

</body>
</html>
