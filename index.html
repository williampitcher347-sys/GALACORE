<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxacord</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }
body { margin: 0; background: #1e1f22; color: white; height: 100vh; }

.hidden { display: none; }

button {
  background: #5865f2;
  border: none;
  color: white;
  padding: 10px;
  cursor: pointer;
}

input {
  padding: 10px;
  margin-top: 10px;
  width: 100%;
}

#auth, #usernameSetup {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.auth-box {
  background: #2b2d31;
  padding: 25px;
  width: 320px;
  border-radius: 8px;
}

#app {
  display: grid;
  grid-template-columns: 70px 240px 1fr 240px;
  height: 100vh;
}

.servers { background: #1e1f22; padding: 10px; }
.channels { background: #2b2d31; padding: 10px; }
.chat { background: #313338; display: flex; flex-direction: column; }
.messages { flex: 1; overflow-y: auto; padding: 10px; }
.input { display: flex; }
.input input { flex: 1; }
.members { background: #2b2d31; padding: 10px; }

.user { padding: 4px; font-size: 14px; }

.voiceBox {
  margin-top: 10px;
  background: #232428;
  padding: 8px;
}
</style>
</head>
<body>

<!-- AUTH -->
<div id="auth">
  <div class="auth-box">
    <h2>Galaxacord</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>
</div>

<!-- USERNAME SETUP -->
<div id="usernameSetup" class="hidden">
  <div class="auth-box">
    <h2>Choose Username</h2>
    <input id="newUsername" placeholder="Username">
    <button onclick="saveUsername()">Save</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <div class="servers">ðŸŒŒ</div>

  <div class="channels">
    <h4>Text</h4>
    <div># global</div>

    <h4>Voice</h4>
    <div onclick="joinVoice('VC-1')">ðŸ”Š VC-1</div>
    <div onclick="joinVoice('VC-2')">ðŸ”Š VC-2</div>

    <div class="voiceBox">
      <div id="voiceStatus">Not in voice</div>
      <button onclick="leaveVoice()">Disconnect</button>
    </div>
  </div>

  <div class="chat">
    <div class="messages" id="messages"></div>
    <div class="input">
      <input id="msg" placeholder="Message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="members">
    <h4>Online</h4>
    <div id="users"></div>
  </div>
</div>

<script>
/* FIREBASE CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyBt_mZIfYnzcMygeQ11OTv1J59ARqsoN2c",
  authDomain: "dcrd3upgraded.firebaseapp.com",
  databaseURL: "https://dcrd3upgraded-default-rtdb.firebaseio.com",
  projectId: "dcrd3upgraded",
  storageBucket: "dcrd3upgraded.firebasestorage.app",
  messagingSenderId: "22145403485",
  appId: "1:22145403485:web:ec5ffdde4cebe37a7b1bb4"
});

const auth = firebase.auth();
const db = firebase.database();

let currentUser = null;
let currentVoice = null;
let localStream = null;

/* AUTH STATE */
auth.onAuthStateChanged(async user => {
  if (!user) {
    showAuth();
    return;
  }

  currentUser = user;
  const snap = await db.ref("users/" + user.uid).get();

  if (!snap.exists() || !snap.val().username) {
    showUsernameSetup();
  } else {
    startApp();
  }
});

/* UI STATES */
function showAuth() {
  authUI(true);
}

function showUsernameSetup() {
  authUI(false);
  usernameSetup.classList.remove("hidden");
}

function startApp() {
  authUI(false);
  app.classList.remove("hidden");
  setOnline();
  loadChat();
  loadUsers();
}

function authUI(show) {
  auth.classList.toggle("hidden", !show);
  usernameSetup.classList.add("hidden");
  app.classList.add("hidden");
}

/* AUTH ACTIONS */
function register() {
  auth.createUserWithEmailAndPassword(email.value, password.value)
    .then(() => {
      alert("Nice! Now log in.");
      auth.signOut();
    })
    .catch(e => alert(e.message));
}

function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => alert(e.message));
}

/* USERNAME */
function saveUsername() {
  const name = newUsername.value.trim();
  if (name.length < 3) return alert("Too short");

  const tag = Math.floor(1000 + Math.random() * 9000);
  db.ref("users/" + currentUser.uid).set({
    username: name,
    tag,
    online: true
  });

  startApp();
}

/* ONLINE */
function setOnline() {
  db.ref("users/" + currentUser.uid + "/online").set(true);
  window.onbeforeunload = () => {
    db.ref("users/" + currentUser.uid + "/online").set(false);
    leaveVoice();
  };
}

/* CHAT */
function sendMessage() {
  if (!msg.value) return;
  db.ref("messages").push({
    uid: currentUser.uid,
    text: msg.value
  });
  msg.value = "";
}

function loadChat() {
  messages.innerHTML = "";
  db.ref("messages").limitToLast(100).on("child_added", snap => {
    const d = document.createElement("div");
    d.textContent = snap.val().text;
    messages.appendChild(d);
    messages.scrollTop = messages.scrollHeight;
  });
}

/* USERS */
function loadUsers() {
  db.ref("users").on("value", snap => {
    users.innerHTML = "";
    snap.forEach(u => {
      const v = u.val();
      if (!v.online) return;
      const d = document.createElement("div");
      d.className = "user";
      d.textContent = v.username + "#" + v.tag;
      users.appendChild(d);
    });
  });
}

/* VOICE */
async function joinVoice(room) {
  if (currentVoice === room) return;
  leaveVoice();

  localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
  currentVoice = room;

  voiceStatus.textContent = "ðŸ”Š Connected to " + room;
}

function leaveVoice() {
  if (!currentVoice) return;

  if (localStream) {
    localStream.getTracks().forEach(t => t.stop());
    localStream = null;
  }

  currentVoice = null;
  voiceStatus.textContent = "Not in voice";
}
</script>
</body>
</html>
